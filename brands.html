<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../GPS/brand.css" />
</head>

<body class="body">
    <main class="main">
        <div class="container">
            <h1 class="heading">
                Ремонт техники различных брендов
            </h1>
            <!-- Slider main container -->
            <div class="swiper mySwiper">
                <ul class="swiper-wrapper">

                    <li class="swiper-slide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/lenovo.svg" alt="lenovo">
                        </button>
                    </li>

                    <li class="swiper-slide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/Samsung.svg" alt="samsung">
                        </button>
                    </li>
                    <li class="swiper-slide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/apple.svg" alt="apple">
                        </button>
                    </li>
                    <li class="swiper-slide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/ViewSonic.svg" alt="viewSonic">
                        </button>
                    </li>
                    <li class="swiper-slide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/Bosh.png" alt="bosh">
                        </button>
                    </li>
                    <li class="swiper-slide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/hp.svg" alt="hp">
                        </button>
                    </li>
                    <li class="swiper-slide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/acer.svg" alt="acer">
                        </button>
                    </li>
                    <li class="swiper-slide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/Sony.svg" alt="sony">
                        </button>
                    </li>
                    <li class="swiper-slide hide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/lenovo.svg" alt="lenovo">
                        </button>
                    </li>
                    <li class="swiper-slide hide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/Samsung.svg" alt="samsung">
                        </button>
                    </li>
                    <li class="swiper-slide hide">
                        <button class="brand">
                            <img class="brand-img" src="../GPS/img/slide/apple.svg" alt="apple">
                        </button>
                    </li>
                </ul>

            </div>
            <div class="swiper-pagination"></div>
            <button class="show-all">
                Показать все
            </button>
        </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../GPS/js/script.js"></script>
</body>

</html>
