<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../GPS/mob.css">
    <title>GPS</title>
</head>

<body class="body">
    <div class="wrapper">
        <header>
            <nav class="menu-header">
                <ul class="menu-header__list">

                    <li class="menu-header__item">
                        <button class="menu-header__button">
                            <img class="menu-header__icon-burger" src="../GPS/img/burger-exit.svg" alt="">
                        </button>
                    </li>


                    <li class="menu-header__logo">
                        <a href="">
                            <img class="menu-header__icon-gps" src="../GPS/img/Group.png" alt="">
                        </a>
                    </li>


                    <li class="menu-header__item">
                        <button class="menu-header__button">
                            <img class="button-mod__search-img" src="../GPS/img/seach icon.svg" alt="search">
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main">
                <div class="content">
                    <ul class="content__list">
                        <li class="content__item">
                            <button class="content__button">
                                Ремонт техники
                            </button>
                        </li>
                        <li class="content__item">
                            <button type="button" class="content__button">
                                Услуги и сервисы
                            </button>
                        </li>
                        <li class="content__item">
                            <button type="button" class="content__button">
                                Корпоративным клиентам
                            </button>
                        </li>
                        <li class="content__item">
                            <button type="button" class="content__button">
                                Продавцам техники
                            </button>
                        </li>
                        <li class="content__item">
                            <button type="button" class="content__button">
                                Партнерам
                            </button>
                        </li>
                        <li class="content__item">
                            <button type="button" class="content__button">
                                Производителям
                            </button>
                        </li>
                        <li class="content__item">
                            <button type="button" class="content__button">
                                Наши сервисные центры
                            </button>
                        </li>
                        <li class="content__item">
                            <button type="button" class="content__button">
                                Контакты
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <div class="wrap-footer">
                <nav class="footer">
                    <ul class="footer__list">


                        <li class="footer__item">
                            <button class="footer__button"> 
                                <img class="button-mod__call-img" src="../GPS/img/icon call.svg" alt="contacts">
                            </button>
                        </li>


                        <li class="footer__item">
                            <button class="footer__button">
                            <img class="button-mod__messages-img" src="../GPS/img/message icon.svg" alt="message">
                        </button>
                        </li>


                        <li class="footer__item">
                            <button class="footer__button">
                            <img class="button-mod__profile-img" src="../GPS/img/Group.svg" alt="">
                        </button>
                        </li>



                    </ul>
                </nav>
                <div class="contacts">
                    <div class="contacts__mail">
                        <a class="contacts__mail-link" href="mailto: mail@cps.com">mail@cps.com</a>
                    </div>
                    <div class="tel">
                        <a class="contacts__tel-link" href="tel: 8 800 890 8900">8 800 890 8900</a>
                    </div>
                    <div class="language">
                        <ul class="language__list">
                            <li class="language__item">
                                ru
                            </li>
                            <li class="language__item">
                                en
                            </li>
                            <li class="language__item">
                                cn
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
