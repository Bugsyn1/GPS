<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../GPS/mob.css">
    <title>GPS</title>
</head>

<body class="body">
<div class="wrapper">
    <header>
        <nav class="menu-header">
            <ul class="menu-header__list">
                <li class="menu-header__item">
                    <img class="menu-header__icon-burger" src="../GPS 1.4/img/burger-x.svg" alt="">
                </li>
                <li class="menu-header__item">
                    <img class="menu-header__icon-gps" src="../GPS 1.4/img/Group.png" alt="">
                </li>
                <li class="menu-header__item">
                    <img class="menu-header__icon-search" src="../GPS 1.4/img/search.png" alt="">
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrap-main">
            <div class="content">
                <ul class="content__list">
                    <li class="content__item">
                        <button class="content__button">
                            Ремонт техники
                        </button>
                    </li>
                    <li class="content__item">
                        <button type="button" class="content__button">
                            Услуги и сервисы
                        </button>
                    </li>
                    <li class="content__item">
                        <button type="button" class="content__button">
                            Корпоративным клиентам
                        </button>
                    </li>
                    <li class="content__item">
                        <button type="button" class="content__button">
                            Продавцам техники
                        </button>
                    </li>
                    <li class="content__item">
                        <button type="button" class="content__button">
                            Партнерам
                        </button>
                    </li>
                    <li class="content__item">
                        <button type="button" class="content__button">
                            Производителям
                        </button>
                    </li>
                    <li class="content__item">
                        <button type="button" class="content__button">
                            Наши сервисные центры
                        </button>
                    </li>
                    <li class="content__item">
                        <button type="button" class="content__button">
                            Контакты
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrap-footer">
            <nav class="menu-footer">
                <ul class="menu-footer__list">
                    <li class="menu-footer__item">
                        <img class="menu-footer__icon-call" src="../GPS 1.4/img/call.svg" alt="">
                    </li>
                    <li class="menu-footer__item">
                        <img class="menu-footer__icon-chat" src="../GPS 1.4/img/chat.svg" alt="">
                    </li>
                    <li class="menu-footer__item">
                        <img class="menu-footer__icon-profile" src="../GPS 1.4/img/profile.svg" alt="">
                    </li>
                </ul>
            </nav>
            <div class="contacts">
                <div class="contacts__mail">
                    <a class="contacts__mail-link" href="email: mail@cps.com">mail@cps.com</a>
                </div>
                <div class="tel">
                    <a class="contacts__tel-link" href="tel: 8 800 890 8900">8 800 890 8900</a>
                </div>
                <div class="language">
                    <ul class="language__list">
                        <li class="language__item">
                            ru
                        </li>
                        <li class="language__item">
                            en
                        </li>
                        <li class="language__item">
                            cn
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
